apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echomap
spec:
  # kubemci requires a default backend.
  defaultBackend:
    service:
      name: echoheadersx
      port:
        number: 80
  rules:
  - host: foo.bar.com
    http:
      paths:
      - path: /foo
        pathType: "Prefix"
        backend:
          service:
            name: echoheadersx
            port:
              number: 80
  - host: bar.baz.com
    http:
      paths:
      - path: /bar
        pathType: "Prefix"
        backend:
          service:
            name: echoheadersy
            port:
              number: 80
      - path: /foo
        pathType: "Prefix"
        backend:
          service:
            name: echoheadersx
            port:
              number: 80

